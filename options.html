<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PigQuery</title>
    <style>
      body { font: 14px/1.4 system-ui, sans-serif; margin: 0px 16px 16px 16px; background: #1e1e1e; color: #e0e0e0; }
      textarea { width: 100%; min-height: 500px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; background: #2d2d2d; color: #e0e0e0; border: 1px solid #444; padding: 8px; box-sizing: border-box; }
      textarea::placeholder { color: #888; }
      .row { display: flex; gap: 8px; align-items: center; margin-top: 10px; flex-wrap: wrap; }
      button { padding: 6px 10px; background: #0e639c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
      button:hover { background: #1177bb; }
      #status { margin-left: 8px; }
      .error { color: #f48771; }
      .ok { color: #89d185; }
      .muted { color: #999; }
      .header { display: flex; align-items: center; gap: 12px; }
      .header img { width: 32px; height: 32px; }
      h1 { color: #e0e0e0; }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon.svg" alt="PigQuery Logo">
      <h1>PigQuery</h1>
    </div>

    <textarea id="payload" spellcheck="false" placeholder="Enter configuration" data-i18n-placeholder="optionsPlaceholder"></textarea>

    <div class="row">
      <button id="save" type="button" data-i18n="optionsSave">Save</button>
      <span id="status" class="muted"></span>
    </div>

    <script src="js-yaml.min.js"></script>
    <script src="i18n.js"></script>
    <script src="common.js"></script>
    <script src="options.js"></script>
  </body>
</html>
