<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PigQuery Shortcuts</title>
    <style>
      body {
        font: 14px/1.4 system-ui, sans-serif;
        margin: 0;
        padding: 16px;
        width: 280px;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .header img {
        width: 24px;
        height: 24px;
      }
      h1 {
        font-size: 16px;
        margin: 0;
        color: #e0e0e0;
      }
      .shortcuts {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .shortcut {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background: #2d2d2d;
        border-radius: 4px;
      }
      .shortcut-name {
        color: #e0e0e0;
      }
      .shortcut-keys {
        color: #89d185;
        font-family: -apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
        font-size: 12px;
        white-space: nowrap;
      }
      .footer {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #444;
        text-align: center;
      }
      .footer a {
        color: #0e639c;
        text-decoration: none;
        font-size: 13px;
      }
      .footer a:hover {
        color: #1177bb;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icon.svg" alt="PigQuery Logo" />
      <h1 data-i18n="keyboardShortcuts">Keyboard Shortcuts</h1>
    </div>

    <div class="shortcuts">
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutInsert">Insert</span>
        <span class="shortcut-keys">⌘+Shift+I</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutShare">Share</span>
        <span class="shortcut-keys">⌘+Shift+S</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutOpenSite">Open site</span>
        <span class="shortcut-keys">Alt+Click</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutCopyCell">Copy cell</span>
        <span class="shortcut-keys">Alt+⌘+Click</span>
      </div>
    </div>

    <div class="footer">
      <a href="#" id="options-link" data-i18n="extensionOptions">Extension Options</a>
    </div>

    <script src="common.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
