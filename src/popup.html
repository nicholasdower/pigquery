<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font: 14px/1.4 system-ui, sans-serif;
        margin: 0;
        padding: 16px;
        width: 280px;
        background: #1e1e1e;
        color: #e0e0e0;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .header img {
        width: 24px;
        height: 24px;
      }
      h1 {
        font-size: 16px;
        margin: 0;
        color: #e0e0e0;
      }
      h2 {
        font-size: 13px;
        font-weight: 500;
        margin: 0 0 8px 0;
        color: #999;
      }
      .shortcuts {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .shortcut {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background: #2d2d2d;
        border-radius: 4px;
      }
      .shortcut-name {
        color: #e0e0e0;
      }
      .shortcut-keys {
        color: #89d185;
        font-family: -apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
        font-size: 12px;
        white-space: nowrap;
      }
      .footer {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #444;
        text-align: center;
      }
      .footer a {
        color: #0e639c;
        text-decoration: none;
        font-size: 13px;
      }
      .footer a:hover {
        color: #1177bb;
        text-decoration: underline;
      }
      .footer .separator {
        color: #666;
        margin: 0 8px;
      }
      .status {
        margin-top: 16px;
        padding-top: 12px;
        border-top: 1px solid #444;
        font-size: 12px;
        color: #888;
        text-align: center;
      }
      .status-error {
        color: #f48771;
        margin-top: 4px;
      }
      .status-row {
        margin-top: 8px;
      }
      .refresh-btn {
        padding: 2px 8px;
        background: #3c3c3c;
        color: #e0e0e0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 11px;
      }
      .refresh-btn:hover {
        background: #505050;
      }
      .refresh-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="../icons/icon.svg" alt="PigQuery Logo" />
      <h1>PigQuery</h1>
    </div>

    <h2 data-i18n="keyboardShortcuts">Keyboard Shortcuts</h2>
    <div class="shortcuts">
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutInsert">Insert</span>
        <span class="shortcut-keys">⌘+Shift+I</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutShare">Share</span>
        <span class="shortcut-keys">⌘+A</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutOpenSite">Open site</span>
        <span class="shortcut-keys">Alt+Click</span>
      </div>
      <div class="shortcut">
        <span class="shortcut-name" data-i18n="shortcutCopyCell">Copy cell</span>
        <span class="shortcut-keys">Alt+⌘+Click</span>
      </div>
    </div>

    <div class="status" id="status">
      <span id="status-text"></span>
      <div class="status-error" id="status-error"></div>
      <div class="status-row">
        <button class="refresh-btn" id="refresh-btn"></button>
      </div>
    </div>

    <div class="footer">
      <a href="#" id="options-link" data-i18n="extensionOptions">Extension Options</a>
      <span class="separator">·</span>
      <a href="https://github.com/nicholasdower/pigquery/issues/new/choose" target="_blank" data-i18n="reportBug">Report a Bug</a>
    </div>

    <script src="../lib/js-yaml.min.js"></script>
    <script src="i18n.js"></script>
    <script src="config.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
