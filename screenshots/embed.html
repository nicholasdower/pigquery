<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>YouTube Embed Centered</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        background: #222; /* visible background */
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto; /* allows seeing background even if viewport is smaller */
      }

      iframe {
        width: 1920px;
        height: 1080px;
        border: 0;
        flex-shrink: 0; /* prevent scaling */
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://www.youtube.com/embed/wgEkK5jHHaM?si=OWHzvWwh4HuMtWSD"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </body>
</html>
